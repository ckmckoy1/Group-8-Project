name: Build and Commit Bundle

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/js/settleShipment.js'  # Path to your source file
      - 'frontend/js/**'  # Include other source files as needed

jobs:
  build_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated build of bundle.js [skip ci]'
          file_pattern: 'frontend/js/bundle.js'
          branch: main
          token: ${{ secrets.GITHUB_TOKEN }}  # Add this line for authentication
