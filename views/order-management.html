<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="../css/orderManagementStyle.css">
</head>
<body>
    <header class="header">
        <h1>Order Management</h1>
    </header>

    <div class="order-management-container">
        <div class="filter-container">
            <input type="text" id="searchInput" placeholder="Search by Order ID or Customer">
            <select id="statusFilter">
                <option value="">All Statuses</option>
                <option value="Authorized">Authorized</option>
                <option value="Pending">Pending</option>
                <option value="Failed">Failed</option>
            </select>
        </div>

        <table id="orderTable">
            <thead>
                <tr>
                    <th onclick="sortTable('orderId')">Order ID &#9650;&#9660;</th>
                    <th onclick="sortTable('customer')">Customer &#9650;&#9660;</th>
                    <th onclick="sortTable('orderDate')">Order Date &#9650;&#9660;</th>
                    <th onclick="sortTable('status')">Status &#9650;&#9660;</th>
                    <th onclick="sortTable('amount')">Amount &#9650;&#9660;</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        let orders = [
            { orderId: 'NS-10001', customer: 'John Doe', orderDate: '2024-08-20', status: 'Authorized', amount: 120.00 },
            { orderId: 'NS-10002', customer: 'Jane Smith', orderDate: '2024-08-21', status: 'Pending', amount: 90.50 },
            { orderId: 'NS-10003', customer: 'Michael Brown', orderDate: '2024-08-22', status: 'Authorized', amount: 150.75 },
            { orderId: 'NS-10004', customer: 'Emily White', orderDate: '2024-08-23', status: 'Failed', amount: 45.00 }
        ];

        let sortDirection = {
            orderId: true,
            customer: true,
            orderDate: true,
            status: true,
            amount: true
        };

        function renderOrders(orderList) {
            const orderTableBody = document.getElementById('orderTableBody');
            orderTableBody.innerHTML = '';

            orderList.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.orderId}</td>
                    <td>${order.customer}</td>
                    <td>${order.orderDate}</td>
                    <td>${order.status}</td>
                    <td>$${order.amount.toFixed(2)}</td>
                `;
                orderTableBody.appendChild(row);
            });
        }

        function sortTable(column) {
            orders = orders.sort((a, b) => {
                let valA = a[column];
                let valB = b[column];

                if (column === 'amount') {
                    valA = parseFloat(valA);
                    valB = parseFloat(valB);
                } else if (column === 'orderDate') {
                    valA = new Date(valA);
                    valB = new Date(valB);
                } else {
                    valA = valA.toString().toLowerCase();
                    valB = valB.toString().toLowerCase();
                }

                if (valA < valB) return sortDirection[column] ? -1 : 1;
                if (valA > valB) return sortDirection[column] ? 1 : -1;
                return 0;
            });

            sortDirection[column] = !sortDirection[column];
            renderOrders(orders);
        }

        function filterOrders() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filteredOrders = orders.filter(order =>
                (order.orderId.toLowerCase().includes(searchInput) ||
                order.customer.toLowerCase().includes(searchInput)) &&
                (statusFilter === '' || order.status === statusFilter)
            );

            renderOrders(filteredOrders);
        }

        document.getElementById('searchInput').addEventListener('input', filterOrders);
        document.getElementById('statusFilter').addEventListener('change', filterOrders);

        window.onload = function () {
            renderOrders(orders);
        };
    </script>
</body>
</html>
