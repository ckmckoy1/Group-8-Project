<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Mock Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mock Payment Processing</h1>
    </header>

    <main>
        <form id="checkoutForm">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" readonly>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" required>

            <label for="expDate">Expiration Date (MM/YY):</label>
            <input type="text" id="expDate" required>

            <label for="securityCode">CVV:</label>
            <input type="text" id="securityCode" required>

            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" required>

            <button type="submit">Submit Payment</button>
        </form>

        <div id="message" class="message"></div>
    </main>

    <script src="mock-payment.js"></script>
</body>
</html>
