<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settle Shipment | Wild Path Outfitters</title>
    <link rel="stylesheet" href="../css/settleShipmentStyle.css">
</head>
<body>
    <header class="header">
        <h1>Settle Shipment</h1>
    </header>

    <main>
    <div class="settle-shipment-container">
        <form id="settleShipmentForm">
            <div class="form-group">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" name="orderId" placeholder="Enter Order ID" required>
            </div>

            <div class="form-group">
                <label for="finalAmount">Final Shipment Amount:</label>
                <input type="number" id="finalAmount" name="finalAmount" step="0.01" placeholder="Enter Final Amount" required>
            </div>

            <button type="submit" class="submit-button">Settle Shipment</button>

            <div id="message" class="message" style="display: none;"></div>
        </form>
    </div>
</main>
    <script>
<script>
    document.getElementById('settleShipmentForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const orderId = document.getElementById('orderId').value;
        const finalAmount = parseFloat(document.getElementById('finalAmount').value);
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/api/settle-shipment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    orderId: orderId,
                    finalAmount: finalAmount
                }),
            });

            const result = await response.json();

            if (!response.ok) {
                messageDiv.textContent = `Error: ${result.message}`;
                messageDiv.className = 'message error';
            } else {
                messageDiv.textContent = result.message;
                messageDiv.className = 'message success';
            }
        } catch (error) {
            console.error('Error during shipment settlement:', error);
            messageDiv.textContent = 'Error: Something went wrong!';
            messageDiv.className = 'message error';
        }

        messageDiv.style.display = 'block';
    });
</script>

    </script>
</body>
</html>
