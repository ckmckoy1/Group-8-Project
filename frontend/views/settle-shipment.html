<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settle Shipment | Wild Path Outfitters</title>
    <link rel="stylesheet" href="../css/settleShipmentStyle.css">
</head>
<body>
    <header class="header">
        <h1>Settle Shipment</h1>
    </header>

    <main>
    <div class="settle-shipment-container">
        <form id="settleShipmentForm">
            <div class="form-group">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" name="orderId" placeholder="Enter Order ID" required>
            </div>

            <div class="form-group">
                <label for="finalAmount">Final Shipment Amount:</label>
                <input type="number" id="finalAmount" name="finalAmount" step="0.01" placeholder="Enter Final Amount" required>
            </div>

            <button type="submit" class="submit-button">Settle Shipment</button>

            <div id="message" class="message" style="display: none;"></div>
        </form>
    </div>
    </main>

    <!-- Reference the external JavaScript file -->
    <script src="../js/settleShipment.js"></script>
</body>
</html>
