<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settle Shipment | Wild Path Outfitters</title>
    <link rel="stylesheet" href="../css/settleShipmentStyle.css">
</head>
<body>
    <header class="header">
        <h1>WPO Warehouse Shipping Settlement</h1>
    </header>

    <main>
        <div class="settle-shipment-container">
            <form id="settleShipmentForm">
                <button id="barcodeScanner">Scan Barcode</button>
                <video id="scannerVideo" style="display: none;"></video>

                <div class="form-group">
                    <label for="orderId">Order ID:</label>
                    <div class="order-id-container">
                        <span class="order-id-prefix">WP-</span>
                        <input type="text" id="orderId" name="orderId" placeholder="Enter Order Number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="finalAmount">Final Shipment Amount:</label>
                    <input type="text" id="finalAmount" name="finalAmount" placeholder="Enter Final Amount" required>
                </div>
                
                <button type="submit" class="submit-button">Settle Shipment</button>

                <div id="message" class="message" style="display: none;"></div>
            </form>
            <!-- Print after approval-->
            <button id="printLabel" style="display:none;" onclick="printLabel()">Print Shipment Label</button>

        </div>
    </main>
