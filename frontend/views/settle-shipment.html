<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Management | Wild Path Outfitters</title>
    <link rel="stylesheet" href="../css/settleShipmentStyle.css">
</head>
<body>
    <header class="header">
        <h1>WPO Shipping Management System</h1>
    </header>

    <main>
        <div class="settle-shipment-container">
            <h2>Order Shipping Settlement</h2>
            <form id="settleShipmentForm">
                <div class="form-group">
                    <h3>Step 1: Scan Barcode or Enter Order ID</h3>
                    <small class="info-text">Click the "Scan" button to scan the barcode or enter the Order ID to pull the order. Then enter the Final Amount to settle the shipment.</small>
                    <div class="order-id-container">
                        <button type="button" id="barcodeScanner" class="action-button">
                            <img src="../assets/barcode-scanner.svg" alt="Scan Barcode Icon" width="40" height="40" class="icon"> Scan
                        </button>
                        <span class="order-id-prefix">WP-</span>
                        <input type="text" id="orderId" name="orderId" placeholder="Enter Order Number" required>
                    </div>
                    <video id="scannerVideo" style="display: none;"></video>
                </div>

                <div class="form-group">
                    <h3>Step 2: Enter Final Amount</h3>
                    <label for="finalAmount">Final Shipment Amount:</label>
                    <input type="text" id="finalAmount" name="finalAmount" placeholder="Enter Final Amount" required>
                </div>
                
                <h3>Step 3: Submit</h3>
                <button type="submit" class="submit-button">Settle Shipment</button>

                <div id="message" class="message" style="display: none;"></div>
            </form>
            
            <!-- Print after approval -->
            <button id="printLabel" style="display:none;" onclick="printLabel()">Print Shipment Label</button>
        </div>
    </main>

    <script src="../js/settleShipment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
