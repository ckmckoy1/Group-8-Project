<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Selection</title>
    <style>
        /* Basic styling for the page */
        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the card container */
        .card-container {
            display: flex;
            height: 500px;
            width: 300px;
        }

        /* Styling for the panel */
        .panel {
            background: white;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        /* Styling for the title */
        .sb-title {
            position: relative;
            top: -12px;
            font-weight: 500;
        }

        /* Title icon */
        .sb-title-icon {
            position: relative;
            top: -5px;
        }

        /* Styling for inputs */
        input {
            height: 30px;
            border: 0;
            border-bottom: 1px solid black;
            font-size: 14px;
            font-family: Roboto, sans-serif;
            outline: none;
        }

        input:focus::placeholder {
            color: white;
        }

        /* Half input container */
        .half-input-container {
            display: flex;
            justify-content: space-between;
        }

        /* Styling for half inputs */
        .half-input {
            max-width: 120px;
        }

        /* Styling for the checkout button */
        gmpx-icon-button {
            background-color: #4285f4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <gmpx-api-loader key="AIzaSyBChMKEuIQtHbF4M5U2vyhYHmWMwMFqE2s">
    </gmpx-api-loader>

    <div class="card-container">
        <div class="panel">
            <div>
                <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
                <span class="sb-title">Address Selection</span>
            </div>
            <input type="text" placeholder="Address" id="location-input">
            <input type="text" placeholder="Apt, Suite, etc (optional)">
            <input type="text" placeholder="City" id="locality-input">
            <div class="half-input-container">
                <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input">
                <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input">
            </div>
            <input type="text" placeholder="Country" id="country-input">
            <gmpx-icon-button>Checkout</gmpx-icon-button>
        </div>
    </div>

    <script>
        // Configuration and constants for Google Maps API
        const CONFIGURATION = {
            "ctaTitle": "Checkout",
            "mapOptions": {"center":{"lat":37.4221,"lng":-122.0841},"fullscreenControl":true,"mapTypeControl":false,"streetViewControl":true,"zoom":11,"zoomControl":true,"maxZoom":22,"mapId":""},
            "mapsApiKey": "AIzaSyBChMKEuIQtHbF4M5U2vyhYHmWMwMFqE2s",
            "capabilities": {"addressAutocompleteControl":true,"mapDisplayControl":false,"ctaControl":true}
        };

        const SHORT_NAME_ADDRESS_COMPONENT_TYPES = new Set(['street_number', 'administrative_area_level_1', 'postal_code']);
        const ADDRESS_COMPONENT_TYPES_IN_FORM = [
            'location',
            'locality',
            'administrative_area_level_1',
            'postal_code',
            'country',
        ];

        // Helper function to get form input element by component type
        function getFormInputElement(componentType) {
            return document.getElementById(`${componentType}-input`);
        }

        // Fill in the address details in the input fields based on the place selected
        function fillInAddress(place) {
            function getComponentName(componentType) {
                for (const component of place.address_components || []) {
                    if (component.types[0] === componentType) {
                        return SHORT_NAME_ADDRESS_COMPONENT_TYPES.has(componentType) ?
                            component.short_name :
                            component.long_name;
                    }
                }
                return '';
            }

            function getComponentText(componentType) {
                return (componentType === 'location') ?
                    `${getComponentName('street_number')} ${getComponentName('route')}` :
                    getComponentName(componentType);
            }

            for (const componentType of ADDRESS_COMPONENT_TYPES_IN_FORM) {
                getFormInputElement(componentType).value = getComponentText(componentType);
            }
        }

        // Initialize Google Maps Autocomplete
        async function initMap() {
            const { Autocomplete } = await google.maps.importLibrary("places");
            const autocomplete = new Autocomplete(getFormInputElement('location'), {
                fields: ['address_components', 'geometry', 'name'],
                types: ['address'],
            });

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    window.alert(`No details available for input: '${place.name}'`);
                    return;
                }
                fillInAddress(place);
            });
        }

        window.addEventListener('load', initMap);
    </script>

</body>
</html>
