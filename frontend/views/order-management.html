<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="../css/orderManagementStyle.css">
</head>
<body>
    <header class="header">
        <h1>Order Management</h1>
    </header>

    <div class="order-management-container">
        <div class="filter-container">
            <input type="text" id="searchInput" placeholder="Search by Order ID or Customer">
            <select id="statusFilter">
                <option value="">All Statuses</option>
                <option value="Authorized">Authorized</option>
                <option value="Pending">Pending</option>
                <option value="Failed">Failed</option>
            </select>
        </div>

        <table id="orderTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Order ID &#9650;&#9660;</th>
                    <th onclick="sortTable(1)">Customer &#9650;&#9660;</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Shipping Method</th>
                    <th onclick="sortTable(2)">Status &#9650;&#9660;</th>
                    <th onclick="sortTable(3)">Amount &#9650;&#9660;</th>
                    <th>Card Number</th>
                    <th>Expiration Date</th>
                    <th>Billing Zip</th>
                    <th>Transaction Date</th>
                    <th>Authorization Token</th>
                    <th>Authorization Amount</th>
                    <th>Authorization Expiration</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="../js/orderManagement.js"></script>
</body>
</html>
