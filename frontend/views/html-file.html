<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5-Qrcode Demo</title>
    <!-- Include Html5Qrcode Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js" defer></script>
    <!-- Include Your Custom JavaScript -->
    <script src="../js/html5-qrcode-demo.js" defer></script>
    <style>
        /* Optional: Some basic styling */
        #qr-reader {
            width: 500px;
            margin: 20px auto;
            border: 2px solid #2b6777;
            border-radius: 8px;
            padding: 10px;
        }
        #qr-reader-results {
            width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #start-scan-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2b6777;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #start-scan-btn:hover {
            background-color: #1e4d5a;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Html5-Qrcode Demo</h1>
    <!-- Start Scan Button -->
    <button id="start-scan-btn">Start Scan</button>

    <!-- QR Code Scanner Container -->
    <div id="qr-reader" style="display: none;"></div>

    <!-- Scan Results Container -->
    <div id="qr-reader-results"></div>
</body>
</html>
